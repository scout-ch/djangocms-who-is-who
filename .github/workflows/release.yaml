name: "Publish"

on:
  push:
    tags:
      - v* # Tag versions like v0.1.0
    
jobs:
  pypi-publish:
    name: upload release to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Install python
        run: uv python install

      - name: Install project
        run: uv sync --locked --all-extras --dev

      - name:
        run: uv build

      - name: Publish
        run: uv publish
