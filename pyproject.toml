[project]
name = "scout-ch-djangocms-who-is-who"
version = "1.0.0"
description = "This plugin serves to include the data generated by the Who-Is-Who application in a django-cms application"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "django-cms>=5.0.4",
    "pip>=25.3",
    "requests>=2.32.5",
]

[tool.setuptools]
include-package-data  = true

[tool.setuptools.package-data]
djangocms_who_is_who = ["templates/djangocms_who_is_who/*.jinja"]
